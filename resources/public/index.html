<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setlister &mdash; Home</title>
        <meta name="description" content="Setlisters : Search for a gig and play it with spotify">
        <link href="css/willamette_type6_color4.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="./bower_components/pickadate/lib/compressed/themes/classic.css" rel="stylesheet">
        <link href="./bower_components/pickadate/lib/compressed/themes/classic.date.css" rel="stylesheet">
        <script type="text/javascript" src="./bower_components/modernizr/modernizr.js"></script>
        <script type="text/javascript" src="./bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="./bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="./bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="./bower_components/pickadate/lib/picker.js"></script>
        <script type="text/javascript" src="./bower_components/pickadate/lib/picker.date.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="section-hero section-bg-color1">
            <div class="row">
                <div class="small-11 small-centered columns">
                    <div class="download-box">
                        <h3>Search for a Gig</h3>
                        <div id="mc_embed_signup">
                            <form id="search">
                                <input id="artist" name="artist" type="text" placeholder="Artist" value="" class="required">
                                <input id="date" class="datepicker" name="date" type="text"  placeholder="dd-mm-yyyy" value="" >
                                <input type="submit" value="Search &rarr;" name="search" id="mc-embedded-subscribe" class="button round">
                            </form>
                        </div>
                        <p class="p-bigger">
                        <a style="display:none" class="button round" id="playlist" href="spotify:trackset:PlaylistName:">Play!</a>
                        </p>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="small-11 small-centered columns">
                    <iframe style="display:none" src="https://embed.spotify.com/?uri=spotify:trackset:Setlister:" frameborder="0" allowtransparency="true" width="100%" height="380"></iframe>
                </div>
            </div>
        </div>
        <div class="section-hero section-bg-color2">
        </div>
    </body>
</html>
